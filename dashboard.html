<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - MindWatch</title>
  <link rel="stylesheet" href="home.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #d4f1f9, #fddde6);
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header .logo {
      font-size: 1.5em;
      font-weight: bold;
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }

    header nav a.active {
      color: #6c63ff;
    }

    main {
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }

    .dashboard-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 900px;
    }

    .dashboard-box h2 {
      margin-bottom: 5px;
      color: #333;
      text-align: center;
    }

    .dashboard-box p {
      color: gray;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      text-align: center;
    }

    table thead {
      background-color: #6c63ff;
      color: white;
    }

    table th, table td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    table tr:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">🧠 MindWatch</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
      <a href="dashboard.html" class="active">Dashboard</a>
    </nav>
  </header>

  <main>
    <div class="dashboard-box">
      <h2>Student Listening Dashboard</h2>
      <p>Track if students are listening in class 👂 (Updates every 1 min)</p>
      
      <table>
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="studentTable">
          <!-- Filled by JavaScript -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const students = [
      "Aarav", "Priya", "Ravi", "Meera", "Kiran", "Sita", "Arjun", "Lakshmi", "Vikram", "Pooja",
      "Rohan", "Neha", "Karthik", "Divya", "Anil", "Sneha", "Mohan", "Riya", "Suresh", "Ananya"
    ];

    function randomStatus() {
      return Math.random() > 0.5 ? "✅ Listening" : "❌ Not Listening";
    }

    function loadStudents() {
      const tableBody = document.getElementById("studentTable");
      tableBody.innerHTML = "";
      students.forEach((name, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${name}</td>
          <td>${randomStatus()}</td>
        `;
        tableBody.appendChild(row);
      });
    }

    loadStudents();
    setInterval(loadStudents, 60000);
  </script>
</body>
</html>
